<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Infosense Consulting - Get in Touch with Us">
    <title>Contact Us | Infosense Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <a href="index.html">
                <img src="images/logo2.jpg" alt="Infosense Consulting Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <main>
        <section class="contact">
            <div class="cont">
                <h2>Contact Us</h2>

                <!-- Contact Info Layout -->
                <div class="contact-details">
                    <div class="contact-info">
                        <h3>Quick Email</h3>
                        <p><a href="mailto:infosenseconsulting@gmail.com">infosenseconsulting@gmail.com</a></p>
                    </div>

                    <div class="contact-info">
                        <h3>Phone</h3>
                        <p><a href="tel:+13109382953">310-938-2953</a></p>
                    </div>
                </div>

                <!-- Contact Form with FormSubmit -->
                <div class="contact-form">
                    <h3>Get In Touch</h3>
                    <form action="https://formsubmit.co/infosenseconsulting@gmail.com" method="POST">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit" class="cta-button">Submit Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Infosense Consulting</p>
        <p>Phone: <a href="tel:+13109382953">310-938-2953</a></p>
        <p>Email: <a href="mailto:infosenseconsulting@gmail.com">infosenseconsulting@gmail.com</a></p>
    </footer>

</body>
</html>
